<!DOCTYPE html>
<html>
  <head>
    <title>Whinge</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/stlye.css') }}"
    />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css?family=Work+Sans:400,600");
    body {
      margin: 0;
      background: #222;
      font-family: "Work Sans", sans-serif;
      font-weight: 800;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }
    header {
      background: #264653;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 20vh;
    }
    header::after {
      content: "";
      display: table;
      clear: both;
    }
    .img {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .logo {
      height: 100px;
    }

    nav {
      margin-left: 10vw;
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-left: 100px;
      padding-top: 23px;
      right: 160px;
      position: relative;
    }
    nav a {
      color: #f4a261;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
    }
    nav a:hover {
      color: #000;
    }

    nav a::before {
      content: "";
      display: block;
      height: 5px;
      background-color: #e76f51;

      position: absolute;
      top: 0;
      width: 0;

      transition: all ease-in-out 250ms;
    }

    nav a:hover::before {
      width: 100%;
    }
    .map {
      height: 80vh;
      width: 100%;
    }
  </style>
  <body>
    <header>
      <div class="container">
        <div class="img">
          <img src="../static/images/logo.png" alt="logo" class="logo" />
        </div>
        <nav class="navbar">
          <ul>
            <li>
              <a href="{{ url_for('standard.index') }}" class="navbar-item"
                >Home</a
              >
            </li>
            {% if is_login %}
            <li>
              <a href="{{ url_for('standard.register') }}" class="navbar-item"
                >Register</a
              >
            </li>
            <li>
              <a href="{{ url_for('users.login') }}" class="navbar-item"
                >Login</a
              >
            </li>
            {% endif %} {% if not is_login %}
            <li>
              <a href="{{ url_for('users.user') }}" class="navbar-item">Map</a>
            </li>
            {% endif %}
            <li>
              <a href="{{ url_for('standard.about') }}" class="navbar-item"
                >About Us</a
              >
            </li>
            {% if not is_login %}
            <li>
              <a href="{{ url_for('users.logout') }}" class="navbar-item"
                >Logout</a
              >
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
    </header>
    <div class="image-section">
      <img src="/static/images/map.png" alt="map" class="map" />
    </div>
  </body>
</html>
